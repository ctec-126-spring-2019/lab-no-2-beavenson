<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lab2-problem1.css">
    <title>Lab 2 - Problem 1</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Lab 2 - Problem 1</h1>
                <button type="button" class="btn btn-success" onclick="startThings()">START</button>
                <div id="output" class="mt-5"></div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- Lab 2 - Part 1 JavaScript -->
<script>
    function startThings(){
        let romanNumeral; // do not modify
        // your code goes here
        // be sure to assign the roman numeral to the variable romanNumeral
        // it will be used to display it on the web page using the code below
        let integer = parseInt(prompt("Tell me a number (1-10)"));
        if(integer > 10 || integer < 1){
            console.error("ERR: Input outside of bounds");
        }else if(integer == 1){
            romanNumeral = "I";
        }else if(integer == 2){
            romanNumeral = "II";
        }else if(integer == 3){
            romanNumeral = "III";
        }else if(integer == 4){
            romanNumeral = "IV";
        }else if(integer == 5){
            romanNumeral = "V";
        }else if(integer == 6){
            romanNumeral = "VI";
        }else if(integer == 7){
            romanNumeral = "VII";
        }else if(integer == 8){
            romanNumeral = "VIII";
        }else if(integer == 9){
            romanNumeral = "IX";
        }else if(integer == 10){
            romanNumeral = "X";
        }

        // do not modify start
        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = romanNumeral;
        // do not modify end
    }
</script>
</body>
</html>
